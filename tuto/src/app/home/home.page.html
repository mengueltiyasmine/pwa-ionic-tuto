<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      JSJargon
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-card>
  <ion-card-header>
    <ion-card-title>{{ entry.name }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>{{ entry.description }}</p>
  </ion-card-content>
    <ion-button (click)="copy(entry.name, entry.description)">
      Copy
    </ion-button>
</ion-card>
